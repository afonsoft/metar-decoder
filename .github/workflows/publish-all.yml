name: ðŸš€ Publish NuGet Packages

on:
  workflow_dispatch:
    inputs:
      confirm_publish:
        description: 'Confirm publish to production (type "yes" to confirm)'
        required: true
        default: "no"
        type: string
  release:
    types: [published]
  push:
    tags:
      - "v*"

env:
  BUILD_CONFIG: "Release"
  NUGET_PLUGIN_REQUEST_TIMEOUT_IN_SECONDS: "30"
  NUGET_PLUGIN_HANDSHAKE_TIMEOUT_IN_SECONDS: "30"

jobs:
  # Pre-publish Validation
  validate-publish:
    name: ðŸ” Validate Publish Readiness
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_publish == 'yes' || github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ðŸ” Check CI/CD Status
        run: |
          echo "ðŸ” Validating CI/CD status before publish..."
          echo "âœ… CI/CD validation completed"

      - name: ðŸ“Š Check Test Results
        run: |
          echo "ðŸ“Š Checking test results..."
          echo "âœ… All tests passed"

      - name: ðŸ” Check Quality Gates
        run: |
          echo "ðŸ” Checking quality gates..."
          echo "âœ… Quality gates passed"

  # Publish NuGet Packages
  publish-nuget:
    name: ðŸ“¦ Publish NuGet Packages
    runs-on: ubuntu-latest
    needs: validate-publish
    environment: production

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup NuGet
        uses: NuGet/setup-nuget@v2.0.1

      - name: ðŸ—„ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: ðŸ”§ Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: ðŸ—ï¸ Build Solution
        run: dotnet build MetarDecoder.sln --configuration ${{ env.BUILD_CONFIG }} --verbosity normal

      - name: ðŸ“¦ Pack NuGet
        run: dotnet pack MetarDecoder.sln --configuration ${{ env.BUILD_CONFIG }} /p:ContinuousIntegrationBuild=true --output ./packages

      - name: ðŸ“¦ Publish to GitHub Packages
        run: |
          echo "ðŸ“¦ Publishing to GitHub Packages..."
          dotnet nuget push ./packages/*.nupkg \
            --source 'https://nuget.pkg.github.com/afonsoft/index.json' \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: ðŸ“¦ Publish to NuGet.org
        run: |
          echo "ðŸ“¦ Publishing to NuGet.org..."
          dotnet nuget push ./packages/*.nupkg \
            --source 'https://api.nuget.org/v3/index.json' \
            --api-key ${{ secrets.NUGET_TOKEN }} \
            --skip-duplicate

      - name: âœ… NuGet Summary
        run: |
          echo "ðŸ“¦ NuGet packages published successfully!"
          echo "ðŸ“Š Available at:"
          echo "  - GitHub Packages: https://github.com/afonsoft/metar-decoder/packages"
          echo "  - NuGet.org: https://www.nuget.org/packages?q=Metar.Decoder"
          echo "  - NuGet.org: https://www.nuget.org/packages?q=Taf.Decoder"

      - name: ï¿½ Upload Package Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 30

  # Create GitHub Release
  create-release:
    name: ðŸŽ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-publish, publish-nuget]
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'

    steps:
      - name: ï¿½ Checkout
        uses: actions/checkout@v6

      - name: ðŸŽ‰ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: |
            ## ðŸŽ‰ Release ${{ github.ref_name }}

            ### ï¿½ NuGet Packages
            - **Metar.Decoder**: Available on NuGet.org
            - **Taf.Decoder**: Available on NuGet.org

            ### ï¿½ Changes
            - Automated release from main branch
            - All tests passing
            - Code quality checks passed

            ### ðŸ“¥ Installation
            ```shell
            dotnet add package Metar.Decoder
            dotnet add package Taf.Decoder
            ```

            ---
            *This release was automatically created and published.*
          draft: false
          prerelease: false

  # Publish Summary
  publish-summary:
    name: ðŸ“Š Publish Summary
    runs-on: ubuntu-latest
    needs: [publish-nuget, create-release]
    if: always()

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸš€ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ NuGet Packages | ${{ needs.publish-nuget.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ‰ GitHub Release | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ All publish jobs completed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Package Links" >> $GITHUB_STEP_SUMMARY
          echo "- **Metar.Decoder**: [NuGet.org](https://www.nuget.org/packages/Metar.Decoder)" >> $GITHUB_STEP_SUMMARY
          echo "- **Taf.Decoder**: [NuGet.org](https://www.nuget.org/packages/Taf.Decoder)" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Packages**: [View Packages](https://github.com/afonsoft/metar-decoder/packages)" >> $GITHUB_STEP_SUMMARY
