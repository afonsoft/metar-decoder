name: ðŸ”’ Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1" # Weekly on Monday at 2 AM UTC

jobs:
  # CodeQL Analysis
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ðŸ” Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Snyk Security Scan
  snyk:
    name: ðŸ›¡ï¸ Snyk Security
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ—„ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: ðŸ”§ Restore Dependencies
        run: dotnet restore MetarDecoder.sln --ignore-failed-sources

      - name: ðŸ›¡ï¸ Install Snyk CLI
        run: |
          curl -s https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x ./snyk
          sudo mv ./snyk /usr/local/bin/

      - name: ðŸ›¡ï¸ Run Snyk Security Scan
        run: |
          snyk test --severity-threshold=high --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # SonarQube Analysis
  sonarqube:
    name: ðŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup NuGet
        uses: NuGet/setup-nuget@v2.0.1

      - name: ðŸ—„ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: "zulu"

      - name: ðŸ”§ Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: ðŸ“¦ Install SonarQube Tools
        run: dotnet tool install --global --ignore-failed-sources dotnet-sonarscanner

      - name: ðŸ“¦ Install Coverlet Tools
        run: dotnet tool install --global --ignore-failed-sources coverlet.console

      - name: ðŸ”§ Fix Permission
        run: chmod 777 sonar/ -R || true

      - name: ðŸ” Prepare analysis on SonarQube
        run: |
          echo "ðŸ” Checking SonarQube configuration..."
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "âŒ SONAR_TOKEN is not set or empty"
            echo "âš ï¸ Skipping SonarQube analysis"
            exit 0
          fi

          echo "âœ… SONAR_TOKEN is configured"
          dotnet sonarscanner begin \
            /o:"afonsoft" \
            /k:"afonsoft_metar-decoder" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.scm.provider=git \
            /d:sonar.coverage.exclusions="**Test*.cs"

      - name: ðŸ—ï¸ Build
        run: dotnet build MetarDecoder.sln --configuration release

      - name: ðŸ” Run Code Analysis
        run: |
          echo "ðŸ” Finalizing SonarQube analysis..."
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "âš ï¸ SONAR_TOKEN not configured, skipping analysis"
            exit 0
          fi

          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  # Security Summary
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, snyk]
    if: always()

    steps:
      - name: ðŸ“‹ Generate Security Report
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Snyk | ${{ needs.snyk.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š SonarQube | ${{ contains(needs.*.result, 'skipped') && 'skipped' || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.codeql.result }}" == "failure" || "${{ needs.snyk.result }}" == "failure" ]]; then
            echo "âŒ **Security issues detected! Please review the scan results.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All security scans passed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸš¨ Security Alert
        if: needs.codeql.result == 'failure' || needs.snyk.result == 'failure'
        run: |
          echo "ðŸš¨ SECURITY ISSUES DETECTED!"
          echo "Please review the security scan results immediately."
