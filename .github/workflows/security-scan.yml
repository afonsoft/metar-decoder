name: ðŸ”’ Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC

jobs:
  # CodeQL Analysis
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
      
      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: ðŸ” Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: ðŸ” Perform Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Snyk Security Scan
  snyk:
    name: ðŸ›¡ï¸ Snyk Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
      
      - name: ðŸ—„ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"
      
      - name: ðŸ”§ Restore Dependencies
        run: dotnet restore MetarDecoder.sln --ignore-failed-sources
      
      - name: ðŸ›¡ï¸ Run Snyk
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # SonarQube Analysis
  sonarqube:
    name: ðŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: ðŸ—„ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"
      
      - name: ðŸ“¦ Setup NuGet
        uses: NuGet/setup-nuget@v2.0.1
      
      - name: ðŸ”§ Restore Dependencies
        run: dotnet restore MetarDecoder.sln --ignore-failed-sources
      
      - name: ðŸ—ï¸ Build Solution
        run: dotnet build MetarDecoder.sln --configuration Release --no-restore
      
      - name: ðŸ“Š SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Security Summary
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, snyk, sonarqube]
    if: always()
    
    steps:
      - name: ðŸ“‹ Generate Security Report
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Snyk | ${{ needs.snyk.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š SonarQube | ${{ needs.sonarqube.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.codeql.result }}" == "failure" || "${{ needs.snyk.result }}" == "failure" || "${{ needs.sonarqube.result }}" == "failure" ]]; then
            echo "âŒ **Security issues detected! Please review the scan results.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All security scans passed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ðŸš¨ Security Alert
        if: needs.codeql.result == 'failure' || needs.snyk.result == 'failure' || needs.sonarqube.result == 'failure'
        run: |
          echo "ðŸš¨ SECURITY ISSUES DETECTED!"
          echo "Please review the security scan results immediately."
